<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-6xl text-center mt-16 font-black">Give me some
            <span class="text-purple-600"> Mooooney</span>!!!
        </h2>
    </header>

    <main class="w-3/4 mx-auto">

        <!-- depostie section-  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">

                <div class=" bg-green-400 py-6 px-10 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="total-deposited">00</span></h2>
                </div>

                <div class=" bg-purple-600 py-6 px-10 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="total-withdraw-amount">00</span></h2>
                </div>
                <div class=" bg-indigo-600	 py-6 px-10 rounded">
                    <h3 class="text-2xl">Ammount</h3>
                    <h2 class="text-4xl">$<span id="total-ammount">1240</span></h2>
                </div>

            </div>
        </section>
        <!--  withdraw section -->

        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4 ">

                <!-- Deposit -->
                <div class="bg-pink-400 shadow-md	 py-6 px-10 rounded">
                    <h2 class="text-2xl text-white mb-4">Enter the ammount you want to deposite Please</h2>
                    <input id="deposit-amount" type="text" placeholder="$ you want to deposit"
                        class="w-3/4 p-2 block rounded">
                    <button id="deposit-btn" class="py-2 px-4 bg-white mt-4 rounded">Submit</button>

                </div>

                <!-- Withdraw -->
                <div class="bg-green-500 shadow-md	 py-6 px-10 rounded">
                    <h2 class="text-2xl text-white mb-4">Enter the ammount you want to withdraw Please</h2>
                    <input id="withdraw-amount" type="text" placeholder="$ you want to Withdraw"
                        class="w-3/4 p-2 block rounded">
                    <button id="withdraw-btn" class="py-2 px-4 bg-white mt-4 rounded">Submit</button>

                </div>

            </div>

        </section>
    </main>


    <script src="bank.js"></script>
</body>

</html>
